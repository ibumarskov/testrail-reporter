# Mandatory attributes for test results
test_id:
  xml_actions:
    - get_attribute: 'name'
status_id:
  default: 'passed'
  xml_actions:
    - has_child_tag: 'failure'
      xml_actions:
        - add_string: 'failed'
    - has_child_tag: 'error'
      xml_actions:
        - add_string: 'failed'
    - has_child_tag: 'skipped'
      xml_actions:
        - add_string: 'skipped'

# Optional attributes for test results
comment:
  default: ''
  xml_actions:
    - has_child_tag: 'failure'
      xml_actions:
        - get_element_text
    - has_child_tag: 'error'
      xml_actions:
        - get_element_text
    - has_child_tag: 'skipped'
      xml_actions:
        - get_element_text

# Filters to match failures in setUp/tearDown classes (optional)
filter_setup:
  match: '.*setUpClass .*'
  status: 'WontTest'
  actions:
    - find: '.*setUpClass.*\((.*)\)'

filter_teardown:
  match: '.*tearDownClass .*'
  status: 'MixedSuccess'
  actions:
    - find: '.*tearDownClass.*\((.*)\)'