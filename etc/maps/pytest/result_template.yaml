tc_tag: 'testcase'
test_id:
  actions:
    - get_attribute: 'classname'
    - add_string: '.'
    - get_attribute: 'name'
status_id:
  default: 'passed'
  actions:
    - check:
        child:
          tag: 'failure'
          actions:
            - add_string: 'failed'
    - check:
        child:
          tag: 'skipped'
          actions:
            - add_string: 'skipped'
comment:
  default: ''
  actions:
    - check:
        child:
          tag: 'failure'
          actions:
            - get_element_text:
    - check:
        child:
          tag: 'skipped'
          actions:
            - get_element_text:

filter_setup:
  match: '.*setUpClass .*'
  actions:
    - find: '.*setUpClass.*\((.*)\)'

filter_teardown:
  match: '.*tearDownClass .*'
  status_id: 'other'
  actions:
    - find: '.*tearDownClass.*\((.*)\)'